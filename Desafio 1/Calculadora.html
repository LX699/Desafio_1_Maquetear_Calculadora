<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="CSS/Calculadora.css">
</head>

<body>
    <div class="Flex-Container">
        <div class="Container-1">
            <div class="Container-2">
                <div class="item area-1">122</div>
                <div class="item area-2">-</div>
                <div class="item area-3">23</div>
            </div>
            <div class="Container-3">
                <div class="item num-7">7</div>
                <div class="item num-8">8</div>
                <div class="item num-9">9</div>
                <div class="item op_div">/</div>
                <div class="item op_masmenos">+/-</div>
                <div class="item num-4">4</div>
                <div class="item num-5">5</div>
                <div class="item num-6">6</div>
                <div class="item op_x">x</div>
                <div class="item op_borrar">‚Üê</div>
                <div class="item num-1">1</div>
                <div class="item num-2">2</div>
                <div class="item num-3">3</div>
                <div class="item op_menos">-</div>
                <div class="item op_igual">=</div>
                <div class="item op_c">c</div>
                <div class="item num-0">0</div>
                <div class="item num-.">.</div>
                <div class="item op_mas">+</div>
            </div>
        </div>
        

    </div>
</body>

</html>
